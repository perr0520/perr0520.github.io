<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG and CSS Shapes</title>
</head>
<body>
    <!--
        if you wanted to link to an svg file, you need to use version xmlns:
        <svg version="1.1" xmlns="location of file">
    -->

    <!--

    the width and height define the visible area (and its size) of your svg
    the viewbox is the drawable area of your svg - it can be larger or smaller then the width and height (so you can draw content beyond the frame)
    viewbox: start x, start y, end x, end y
    -->

    <svg width="200" height="300" viewbox="0 0 200 300">
        <!--with The rectangle, the x and y are the start of the box - the ledt and top-->
        <rect width="50" height="70" fill="#CFBEE1" x="25" y="50"/>
        <!-- with the circle, the cx and cy are the centre of the circle -->
        <circle cx="40" cy="30" r="30" fill="#BBF7A2" stroke="#999999" stroke-width="3"/>
        <!-- with the line, x1 and y1 is the starting point of the line, and x2 and y2 is the ending point-->
        <line x1="20" y1="10" x2="180" y2="250" stroke="#818ccf" stroke-width="4"/>

        <!-- a shape can go outside the visible area, so you only see paret of it -->
        <rect width="100" height="100" fill="#CFBEE1" x="150" y="250" stroke="#999999" stroke-width="3"/>

        <!-- -a polygon allows you to draw any shape by defining its points (similarly, a polyline allows you to fraw a series of connected lines)-->
        <polygon points="100,100 150,200 50,200" fill="#b6e2ff"/>
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="yellow"/>

    </svg>


</body>
</html>
